<div class="container m-2 d-flex justify-content-center">
  <div class="row w-40">
    <div class="col-sm">
      <form [formGroup]="form">
        <div class="form-group">
          <input
            type="text"
            placeholder="Email Address"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': email!.invalid && (email!.dirty || email!.touched) }" />
          <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="invalid-feedback">
            <div *ngIf="email!.errors?.['required']">Email is required</div>
            <div *ngIf="email!.errors?.['email']">Email is invalid</div>
          </div>
        </div>
        <div class="form-group mt-1">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': password!.invalid && (password!.dirty || password!.touched) }" />
          <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="invalid-feedback">
            <div *ngIf="password!.errors?.['required']">Password is required</div>
          </div>
          <div class="m-2 d-flex justify-content-center">
            <div *ngIf="authenticationError != null" class="invalid-feedback" [style.display]="'block'">
              {{ authenticationError |titlecase }}
            </div>
          </div>
        </div>
        <div class="m-2 d-flex justify-content-center">
          <button type="button" class="btn btn-primary" (click)="authenticate();">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
