<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Edit Artist</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.close('Close');"
  ></button>
</div>
<div class="modal-body">
  <div class="input-group mb-3" *ngFor="let kv of artist!.name! | keyvalue;">
    <span class="input-group-text">Name ({{ kv.key }})</span>
    <input type="text" class="form-control" [(ngModel)]="artist!.name!.get(kv.key)!.text"
           aria-label="Name of the Artist"/>
    <div class="input-group-text">
      Transliterated
      <input class="form-check-input mt-0" type="checkbox" [(ngModel)]="artist!.name!.get(kv.key)!.transliterated"
             aria-label="Checkbox for following text input">
    </div>
  </div>
  <div class="form-check" *ngFor="let type of artistRoles; let i = index;">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox{{ i }}"
           [checked]="artist!.type!.indexOf(type) > -1"
           (change)="toggleType(type)" />
    <label class="form-check-label" for="inlineCheckbox{{ i }}">{{ type }}</label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel');">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSaveButtonClick();">Save changes</button>
</div>
